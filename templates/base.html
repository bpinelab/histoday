<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Histoday - {{ date }}</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 2rem; background: #fdfdfd; color: #333; }
    h1 { text-align: center; color: #444; }
    .event { margin-bottom: 1.5rem; }
    .year { font-weight: bold; color: #2a7ae2; }
    .desc { margin-left: 1em; }
  </style>
</head>
<body>
  <h1>100 Years Ago Today: {{ date }}</h1>

  {% if events %}
    {% for event in events %}
      <div class="event">
        <span class="year">{{ event.year }}</span>
        <span class="desc">{{ event.text }}</span>
      </div>
    {% endfor %}
  {% else %}
    <p>No historical events found for this date.</p>
  {% endif %}

  <footer style="margin-top: 3rem; font-size: small; color: #aaa; text-align: center">
    Source: Wikipedia On This Day API
  </footer>
</body>
</html>
